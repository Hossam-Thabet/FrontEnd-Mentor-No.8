<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
<main>
    <section class="card">
      <div class="card__img-container">
        <img class="card__image" src="images/image-equilibrium.jpg" alt="equilibrium picture">
        <div class="card-img-hover"></div>
        <img src="images/icon-view.svg" alt="">
      </div>
      <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__items flex-items">
        <div class="card__item flex-items">
          <img class="card__icon1" src="images/icon-ethereum.svg" alt="icon-ethereum">
          <p class="card__value1">0.041 ETH</p>
        </div>
        <div class="card__item flex-items">
          <img class="card__icon2" src="images/icon-clock.svg" alt="icon-clock">
          <p class="card__value2">3 days left</p>
        </div>
      </div>
      <div class="card__creation flex-items">
        <img class="card__avatar" src="images/image-avatar.png" alt="image-avatar">
        <p class="card__creator">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </section>
    <!-- <div class="123">
      
    </div> -->
  
</main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Hossam Hussein</a>.
    </div>
  </footer>
</body>
</html>
